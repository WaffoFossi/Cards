<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <form id="card-form" class="form-inline justify-content-center">
            <input type="text" id="card-input" class="form-control mb-2 mr-sm-2" placeholder="Ajouter une carte">
            <button type="submit" class="btn btn-primary mb-2">Ajouter Carte</button>
        </form>
        <div id="card-container" class="row mt-3"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
